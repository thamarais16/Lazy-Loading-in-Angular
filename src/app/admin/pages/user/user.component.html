<div class="card">
  <div class="card-header">
    <h2>User Component</h2>
  </div>
  
  <div class="form-inline">
    <user-content></user-content>
    <button type="button" class="btn btn-primary mx-2 my-5"  on-click="getRepo()">Submit</button>
  </div>

  <div *ngIf="loading" class="alert alert-warning">Loading Please Wait...</div>
  <div *ngIf="errorMessage && errorMessage != ''" class="alert alert-danger">
    {{errorMessage | json}}
  </div>

  <input type="text" value=""  on-input="some.value = $event.target.value" #some>

  <div class="card-body table-reponsive">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th> 
          <th>HTML Url</th>
          <th>description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let repo of repos;">
          <td>{{repo.id}}</td>
          <td>{{repo.name}}</td>
          <td>{{repo.html_url}}</td>
          <td>{{repo.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
